<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OR Display</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
	<link rel="stylesheet" href="css/site.css">
	<script src='js/jquery.js'></script>
	<script src='js/knockout-latest.js'></script>
	<script src='js/jquery.marquee.js'></script>
	<script src='js/moment.min.js'></script>
	<script src='js/main.js'></script>
</head>
<body>
<div class="header">
	<img src="img/logo.png"> Georgetown Memorial Hospital O.R. Schedule
</div>
<div class="truncate alert" data-bind="visible: Alert() != '', text: Alert"></div>
<div data-bind="foreach: Rooms">
	<div class='table-container'>
		<table>
			<colgroup>
				<col style='width:70px;'>
				<col style='width:120px;'>
				<col style='width:120px;'>
				<col style='width:70px;'>
				<col style='width:300px;'>
				<col style='width:300px;'>
				<col>
				<col style='width:300px;'>
			</colgroup>
			<thead>
				<tr>
					<td colspan="2" data-bind="text:Name"></td>
					<td colspan="2">
						<div><span>Anes: </span><span data-bind="text: Anes"></span></div>
						<div><span>CRNA: </span><span data-bind="text: CRNA"></span></div>
					</td>
					<td colspan="2">
						<div><span>RN 1: </span><span data-bind="text: RN1"></span></div>
						<div><span>RN 2: </span><span data-bind="text: RN2"></span></div>
					</td>
					<td colspan="2">
						<div><span>Scrub 1: </span><span data-bind="text: Scrub1"></span></div>
						<div><span>Scrub 2: </span><span data-bind="text: Scrub2"></span></div>
					</td>
				</tr>
				<tr>
					<td width="40px">Time</td><td>Surgeon</td><td>Patient</td><td>PT Type</td><td>Location</td><td>Procedure</td><td>Comments</td><td>Destination</td>
				</tr>
			</thead>
			<tbody data-bind="if: Appointments.length == 0"><tr><td colspan="8">No procedures scheduled.</td></tr></tbody>
			<tbody data-bind="foreach: Appointments">
				<tr>
					<td><span data-bind="text:Time"></span></td>
					<td><span data-bind="text:Surgeon"></span></td>
					<td data-bind="text:Patient, css: {duplicateWarning: isDuplicatePatientName}"></td>
					<td><span data-bind="text:PatType"></span></td>
					<td data-bind="text:Location"></td>
					<td><span data-bind="text:Procedure"></span></td>
					<td><img data-bind="attr:{src: Warnings}"/><span data-bind="text:Comments"></span></td>
					<td><span data-bind="text:Destination"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class='bottom'>
	<div class='time'>- - : - - : - -  - - / - - / - - - - </div>
	<div class='ticker' >
		<div data-bind="foreach:News">
			<span data-bind="text:$data"></span>
		</div>
	</div>
</div>
</body>
</html>
