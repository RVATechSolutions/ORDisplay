<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OR Display</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
	<link rel="stylesheet" href="css/ticker-style.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/site.css">
	<script src='js/jquery.js'></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src='js/knockout-latest.js'></script>
	<script src='js/jquery.ticker.js'></script>
	<script src='js/main.js'></script>
</head>
<body>
<div data-bind="foreach: Rooms">
	<div class='table-container'>
		<table>
			<thead>
				<tr>
					<td colspan="8">Header Stuff about the room</td>
				</tr>
			</thead>
			<thead>
				<tr>
					<td>Time</td><td>Surgeon</td><td>Patient</td><td>PT Type</td><td>Location</td><td>Procedure</td><td>Comments</td><td>Destination</td>
				</tr>
			</thead>
			<tbody>
				<tr data-bind="foreach: Appointments">
					<td><span data-bind="text:Time"></span></td>
					<td><span data-bind="text:Surgeon"></span></td>
					<td><span data-bind="text:Patient"></span></td>
					<td><span data-bind="text:PatType"></span></td>
					<td><span data-bind="text:Location"></span></td>
					<td><span data-bind="text:Procedure"></span></td>
					<td><span data-bind="text:Comments"></span></td>
					<td><span data-bind="text:Destination"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class='bottom'>
	<div class='time'>Time</div>
	<div class='ticker'>News</div>
</div>
</body>
</html>
